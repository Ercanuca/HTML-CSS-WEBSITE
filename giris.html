<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="giris.js"></script>
</head>

<body>
    <div class="contanier">
        <div class="logo">
            <img src="giriş.png" alt="LOGO">
        </div>
        <form action="#" autocomplete="off">
            <div class="title">Login</div>
            <div class="input-box">
                <input id="giriskullanici" type="text" placeholder="Email veya Kullanıcı Adı giriniz.." required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input id="girisparola" type="password" placeholder="Şifrenizi Giriniz..." required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="button" value="Giriş Yap" onclick="GirisOnayi()">

            </div>
        </form>
        <div class="text">veya Sosyal Medya ile bağlanın</div>

        <!--Sosyal Medya Buttonları-->
        <div class="github">
            <a href="#"><i class="fab fa-github"></i>Github ile Giriş</a>
        </div>
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Twitter ile Giriş</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook"></i>Facebook ile Giriş</a>
        </div>



    </div>
</body>

</html>
